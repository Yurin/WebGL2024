<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="どういうわけか、あなたは鍵のかかった部屋に閉じ込められています。隠されたアイテムを見つけ、謎を解いてここから脱出しましょう。">
    <title>脱出ゲーム Room</title>
    <link rel="stylesheet" href="escape_room.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <h1 class="title">Yurin's Room</h1>
    </header>

    <main class="wrapper">
        <div id="play_contents">
            <div id="play_main" class="centered">
                <!-- WebGLコンテンツ表示用のコンテナ -->
                <div id="gameContainer">
                    <canvas id="gameCanvas" width="1170" height="500"></canvas>
                    <!-- メッセージ表示用のコンテナ -->
                    <div id="messageContainer">
                        <p id="gameMessage"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="play_text">
            <h3>遊び方</h3>
            <p>
                どういうわけか、あなたは鍵のかかった部屋に閉じ込められています。<br>
                部屋に隠されたアイテムとヒントを集め、謎を解いてここから脱出すればゲームクリアです。<br>
                HINT:矢印キーで視点を上下左右に移動できます。<br>
            </p>
        </div>
    </main>

    <footer id="room_footer">
        <small>Copyright &copy; Yurin's Room, all rights reserved.</small>
    </footer>

    <script src="escape2.js"></script> 
</body>
</html>
